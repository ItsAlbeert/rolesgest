<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div id="login-view" class="view active">
        <div class="login-container">
            <h1>Panel de Monitor</h1>
            <label for="monitorNameInput">Introduce tu nombre de monitor:</label>
            <input type="text" id="monitorNameInput" placeholder="Ej: Sara">
            <button id="loginBtn">Acceder</button>
            <p id="login-error" class="error-message" style="display: none;">Nombre no válido.</p>
            <div class="instructions monitor-list">
                <p><strong>Monitores Válidos:</strong> Toranzo, Sara, Carla, Chuchi, Tito, Carmen, Bellido, Miguel, Ernesto, Henar, Raquel.</p>
           </div>
        </div>
    </div>

    <div id="main-content" class="view">
        <header>
            <h1>Gestión de Participantes</h1>
            <p>Monitor: <span id="monitor-display-name"></span></p>
            <button id="logoutBtn">Salir</button> </header>
        <div id="role-containers-wrapper">
            </div>
    </div>

    <template id="role-template-familia_numerosa">
        <div class="role-container" data-role="familia_numerosa">
            <h2>Familia Numerosa (<span class="participant-number"></span>)</h2>
            <div class="participant-name-section">
                <label>Nombre Participante:</label>
                <input type="text" class="participant-name-input" placeholder="Escribe el nombre aquí...">
            </div>
            <p class="description">Representa a una familia en situación vulnerable.</p>
            <div class="details-section events">
                <h4>Eventos Específicos:</h4>
                <ul>
                    <li><strong>A mitad de la dinámica:</strong> El abuelo enferma (decidir tratamiento).</li>
                    <li><strong>Si el abuelo muere:</strong> Entráis en "depresión" (cargar piedras).</li>
                    <li><strong>Evento (aleatorio):</strong> Divorcio (repartir pertenencias).</li>
                    <li><strong>Evento (aleatorio):</strong> Graduación del hijo (organizar fiesta, vestir elegante, hacer Sudoku).</li>
                    <li><strong>Consecuencia:</strong> Fallar extraescolares -> cargar mochila.</li>
                    <li><strong>Consecuencia:</strong> Planear vacaciones -> posible pérdida de dinero.</li>
                </ul>
            </div>
            <div class="details-section tasks">
                <h4>Tareas Específicas (Marcar completadas):</h4>
                <ul>
                    <li><input type="checkbox" id="task_0"><label for="task_0">Llevar niños a extraescolares (&lt; 1 min).</label></li>
                    <li><input type="checkbox" id="task_1"><label for="task_1">Conseguir cubiertos (balde agua).</label></li>
                    <li><input type="checkbox" id="task_2"><label for="task_2">Vestirse con ropa infantil.</label></li>
                    <li><input type="checkbox" id="task_3"><label for="task_3">Redactar un CV.</label></li>
                    <li><input type="checkbox" id="task_4"><label for="task_4">Comer frutas colgadas.</label></li>
                    <li><input type="checkbox" id="task_5"><label for="task_5">Fabricar coche.</label></li>
                    <li><input type="checkbox" id="task_6"><label for="task_6">Inventar cuento infantil.</label></li>
                    <li><input type="checkbox" id="task_7"><label for="task_7">Organizar menú semana.</label></li>
                    <li><input type="checkbox" id="task_8"><label for="task_8">Contar anécdota familiar.</label></li>
                    <li><input type="checkbox" id="task_9"><label for="task_9">Planear vacaciones.</label></li>
                    <li><input type="checkbox" id="task_10"><label for="task_10">Contar argumento serie infantil.</label></li>
                </ul>
            </div>
            <div class="details-section calculator">
                <h4>Cálculo Diferencia:</h4>
                <input type="number" class="calc-input" placeholder="N1"> -
                <input type="number" class="calc-input" placeholder="N2"> =
                <span class="difference">?</span>
            </div>
            <div class="details-section properties">
                <h4>Propiedades Conseguidas:</h4>
                <fieldset>
                    <legend>Casa:</legend>
                    <div><input type="checkbox" id="prop_casa_parcela"><label for="prop_casa_parcela">Parcela</label></div>
                    <div><input type="checkbox" id="prop_casa_techo"><label for="prop_casa_techo">Techo</label></div>
                    <div><input type="checkbox" id="prop_casa_casa"><label for="prop_casa_casa">Casa Completa</label></div>
                </fieldset>
                <fieldset>
                    <legend>Comida:</legend>
                    <div><input type="checkbox" id="prop_comida_comida"><label for="prop_comida_comida">Comida</label></div>
                    <div><input type="checkbox" id="prop_comida_merienda"><label for="prop_comida_merienda">Merienda</label></div>
                    <div><input type="checkbox" id="prop_comida_cena"><label for="prop_comida_cena">Cena</label></div>
                </fieldset>
                 <fieldset>
                    <legend>Útiles:</legend>
                    <div><input type="checkbox" id="prop_utiles_saco"><label for="prop_utiles_saco">Saco</label></div>
                    <div><input type="checkbox" id="prop_utiles_esterilla"><label for="prop_utiles_esterilla">Esterilla</label></div>
                </fieldset>
            </div>
        </div>
    </template>

    <template id="role-template-enfermos_mentales">

                    <li><strong>Apoyo:</strong> Un compañero puede acompañaros siempre.</li>
                    <li><strong>TOC Limpieza:</strong> Impulso de limpiar.</li>

                    <li><input type="checkbox" id="task_1"><label for="task_1">Representar obra de teatro.</label></li>
                    <li><input type="checkbox" id="task_2"><label for="task_2">Dibujar/disfrazarse de emociones.</label></li>
                    <li><input type="checkbox" id="task_3"><label for="task_3">Acudir a persona de confianza (cada 20 min).</label></li>
                    <li><input type="checkbox" id="task_4"><label for="task_4">(Si TOC Vocal) Hablar con 1 vocal.</label></li>
                    <li><input type="checkbox" id="task_5"><label for="task_5">(Si TOC Limpieza) Limpiar baños.</label></li>

                 <h4>Propiedades Conseguidas:</h4>

                     <legend>Casa:</legend>
                     <div><input type="checkbox" id="prop_casa_parcela"><label for="prop_casa_parcela">Parcela</label></div>
                     <div><input type="checkbox" id="prop_casa_techo"><label for="prop_casa_techo">Techo</label></div>
                     <div><input type="checkbox" id="prop_casa_casa"><label for="prop_casa_casa">Casa Completa</label></div>
                 </fieldset>
                 <fieldset>

                     <div><input type="checkbox" id="prop_comida_comida"><label for="prop_comida_comida">Comida</label></div>
                     <div><input type="checkbox" id="prop_comida_merienda"><label for="prop_comida_merienda">Merienda</label></div>
                     <div><input type="checkbox" id="prop_comida_cena"><label for="prop_comida_cena">Cena</label></div>
                 </fieldset>
                  <fieldset>
                     <legend>Útiles:</legend>
                     <div><input type="checkbox" id="prop_utiles_saco"><label for="prop_utiles_saco">Saco</label></div>
                     <div><input type="checkbox" id="prop_utiles_esterilla"><label for="prop_utiles_esterilla">Esterilla</label></div>
                 </fieldset>
             </div>
        </div>
    </template>

    <template id="role-template-persona_poderosa">

                    <li><input type="checkbox" id="task_1"><label for="task_1">Dibujar mapa político España.</label></li>
                    <li><input type="checkbox" id="task_2"><label for="task_2">Crear anuncio electoral.</label></li>
                    <li><input type="checkbox" id="task_3"><label for="task_3">Conseguir afiliados.</label></li>
